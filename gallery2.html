    <style>
        /* Centered Tabs */
        .gallery-filters {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery-filters ul {
            list-style: none;
            padding-left: 0;
            display: inline-flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-filters li {
            cursor: pointer;
            padding: 8px 18px;
            border: 1px solid #7FC1E9;
            background-color: #fff;
            color: #000;
            font-weight: 500;
            transition: 0.3s all;
            border-radius: 0;
        }

        .gallery-filters li.active {
            background-color: #7FC1E9;
            color: #fff;
        }

        /* Portfolio Grid – CSS Grid + Isotope FitRows */
        .portfolio-grids {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; /* spacing between images */
        }

        .portfolio-grids .grid {
            position: relative;
        }

        .portfolio-grids .img-holder {
            position: relative;
            overflow: hidden;
        }

        .portfolio-grids .img-holder img {
            width: 100%;
            display: block;
            height: auto;
        }

        /* Hover Eye Icon */
        .hover-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: 0.3s;
            color: #fff;
            font-size: 2rem;
        }

        .img-holder:hover .hover-content {
            opacity: 1;
        }
    </style>

    <!-- Gallery Filter Script using Isotope -->
    <script>
        $(document).ready(function () {
            var $grid = $('.portfolio-grids').isotope({
                itemSelector: '.grid',
                layoutMode: 'fitRows' // <-- use fitRows instead of masonry
            });

            $(".gallery-filters li").click(function () {
                $(".gallery-filters li").removeClass("active");
                $(this).addClass("active");
                var filterValue = $(this).data("filter");
                $grid.isotope({ filter: filterValue });
            });

            $(window).resize(function () {
                $grid.isotope('layout');
            });
        });
    </script>
