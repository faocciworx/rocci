    <style>
      :root {
        --width: 500px;
        --ratio: 1.625;
        --color-yellow: #ffce00;
        --color-red: #ff3c41;
      }

      * {
        outline: none;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(
          ellipse at center,
          #7db9e8 0%,
          #005da6 100%
        );
        user-select: none;
        perspective: 1000px;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      @media (min-width: 320px) and (max-width: 1023px) {
        body {
          transform: scale(0.5);
        }
      }

      .invitation,
      .static-hero {
        width: var(--width);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .envelope {
        background: var(--color-red);
        width: 100%;
        height: calc(var(--width) / var(--ratio));
        position: relative;
        z-index: 1;
      }

      .envelope.is-open::before,
      .envelope.is-open::after {
        z-index: -2;
      }

      .envelope::before,
      .envelope::after {
        content: "";
        position: absolute;
        bottom: 0;
      }

      .envelope::before {
        right: 0;
        border-bottom: 0 solid transparent;
        border-top: calc(var(--width) / var(--ratio)) solid transparent;
        border-right: var(--width) solid #d4363a;
        z-index: 1;
      }

      .envelope::after {
        left: 0;
        border-bottom: 0 solid transparent;
        border-top: calc(var(--width) / var(--ratio)) solid transparent;
        border-left: var(--width) solid #b72d2f;
        z-index: 1;
      }

      .flap {
        border-right: calc(var(--width) / 2) solid transparent;
        border-top: calc((var(--width) / 2) / var(--ratio)) solid #aa3137;
        border-left: calc(var(--width) / 2) solid transparent;
        position: absolute;
        left: 0;
        top: 0;
        transform-origin: 50% 0%;
        z-index: 2;
      }

      .mask {
        clip-path: inset(0 0 50% 0);
        overflow: hidden;
        position: relative;
        width: calc(var(--width) * 0.96);
        height: calc((var(--width) * 1.34) * 3);
        z-index: 0;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
        perspective: 1200px;
      }

      .card {
        position: relative;
        width: calc(var(--width) * 0.96);
        height: calc(var(--width) * 1.34);
        margin: auto;
        transform-style: preserve-3d;
        transform-origin: 50% 10%;
        transform: translateY(128%) rotateY(0deg);
      }

      .face {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #fff;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        overflow-y: auto;
        padding: 10px;
      }

      .face:last-of-type {
        transform: translateZ(-3px) rotateY(180deg);
      }

      .front {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .front h1 {
        color: var(--color-yellow);
        padding-top: 30px;
        margin: 0;
        text-align: center;
        user-select: none;
      }

      .face.back {
        background: white;
        color: black;
        font-weight: normal;
        font-size: 1em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .face.back .container-fluid {
        width: 100%;
        max-width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
      }

      .face.back .row {
        display: flex !important;
        justify-content: center !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        width: 100%;
      }

      .face.back [class*="col-"] {
        padding-left: 0 !important;
        padding-right: 0 !important;
        display: flex !important;
        flex-direction: column;
        align-items: center !important;
        text-align: center !important;
      }

      button {
        font-size: 1.25em;
        padding: 15px 30px;
        border-radius: 30px;
        background: var(--color-yellow);
        color: var(--color-red);
        border: none;
        position: absolute;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        left: 50%;
        top: 200px;
        transform: translate(-50%, -50%);
        cursor: pointer;
        transition: background 0.3s ease-out, color 0.3s ease-out;
        z-index: 1;
      }

      button.invert {
        color: var(--color-yellow);
        background: #aa3137;
      }
    </style>
  </head>

                              >See Location</a

                    </div>
                  </div>
                </div>
              </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const button = $("button");
      const envelope = $(".envelope");
      let flipped = false;

      function pullOut() {
        return new TimelineMax()
          .to(
            ".flap",
            1,
            { rotationX: 180, ease: Power1.easeInOut },
            "scaleBack"
          )
          .to(
            ".invitation",
            1,
            { scale: 0.8, ease: Power4.easeInOut },
            "scaleBack"
          )
          .set(".flap", { zIndex: 0 })
          .to(".card", 1, { y: "0%", scaleY: 1.2, ease: Circ.easeInOut })
          .set(".mask", {
            overflow: "visible",
            onComplete: function () {
              envelope.toggleClass("is-open");
            },
          })
          .to(
            ".mask",
            1.3,
            { clipPath: "inset(0 0 0% 0)", ease: Circ.easeInOut },
            "moveDown"
          )
          .to(
            ".card",
            1.3,
            { y: "100%", scaleY: 1, ease: Circ.easeInOut },
            "moveDown"
          )
          .to(
            "button",
            1,
            { y: "180px", ease: Circ.easeInOut, onComplete: toggleText },
            "moveDown+=0.15"
          );
      }

      function toggleFlip() {
        if (!envelope.hasClass("is-open")) return;
        const ry = flipped ? 0 : 180;
        flipped = !flipped;

        TweenMax.to(".card", 1, {
          rotationY: ry,
          ease: Power4.easeInOut,
          onComplete: () => {
            if (flipped) {
              button.fadeOut(); // Hide when flipped
            } else {
              button.fadeIn(); // Show when flipped back
            }
            toggleText();
          },
        });
      }

      function toggleText() {
        const text = flipped ? "See you there!" : "Tell me more!";
        button.toggleClass("invert", flipped).text(text);
      }

      button.one("click", pullOut);
      button.on("click", toggleFlip);
    </script>
