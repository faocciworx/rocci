    <style>
      * {
        box-sizing: border-box;
      }

      body.modal-open .wpo-site-header {
        display: none;
      }

      .gallery {
        column-count: 4;
        column-gap: 16px;
        padding: 20px;
      }

      @media (max-width: 1200px) {
        .gallery {
          column-count: 3;
        }
      }

      @media (max-width: 800px) {
        .gallery {
          column-count: 2;
        }
      }

      @media (max-width: 500px) {
        .gallery {
          column-count: 1;
        }
      }

      .gallery-item {
        break-inside: avoid;
        margin-bottom: 16px;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .gallery-item img {
        width: 100%;
        display: block;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.03);
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0);
        transition: background 0.3s ease;
      }

      .gallery-item:hover .overlay {
        background: rgba(255, 255, 255, 0.4);
      }

      /* Use ti-eye icon for eye-overlay */
      .eye-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        border-radius: 50%;
        padding: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 20px;
        color: #000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .gallery-item:hover .eye-overlay {
        opacity: 1;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.95);
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 0;
      }

      .modal.open {
        display: flex;
      }

      .modal-content-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        gap: 10px;
      }

      .modal-content {
        position: relative;
        background: white;
        padding: 0;
        border-radius: 12px;
        border: 4px solid white;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content img {
        max-width: 80vw;
        max-height: 80vh;
        object-fit: contain;
        border-radius: 12px;
        display: block;
      }

      .modal-close {
        position: absolute;
        top: -15px;
        right: -15px;
        background: white;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        font-size: 20px;
        color: black;
        border: 2px solid #ccc;
        cursor: pointer;
        line-height: 36px;
        text-align: center;
        user-select: none;
        z-index: 10001;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .modal-close:hover {
        background: red;
        color: white;
      }

      .modal-prev,
      .modal-next {
        background: transparent;
        border: none;
        color: white;
        font-size: 3rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.3s ease;
        height: 100%;
        width: 50px;
        padding: 0;
        user-select: none;
      }

      .modal-prev:hover,
      .modal-next:hover {
        color: skyblue;
      }

      /* Position left/right buttons fully visible on all screen sizes */
      @media (max-width: 700px) {
        .modal-prev,
        .modal-next {
          font-size: 2.5rem;
          width: 40px;
        }
      }
    </style>
  </head>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script>
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      const closeBtn = document.getElementById("modal-close");
      const nextBtn = document.getElementById("modal-next");
      const prevBtn = document.getElementById("modal-prev");
      const images = Array.from(document.querySelectorAll(".gallery-item img"));
      let currentIndex = -1;

      function openModal(index) {
        currentIndex = index;
        modalImg.src = images[index].src;
        modalImg.alt = images[index].alt;
        modal.classList.add("open");
        document.body.classList.add("modal-open");
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        modal.classList.remove("open");
        modalImg.src = "";
        document.body.classList.remove("modal-open");
        document.body.style.overflow = "";
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % images.length;
        openModal(currentIndex);
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        openModal(currentIndex);
      }

      document.querySelectorAll(".eye-overlay").forEach((eye, index) => {
        eye.addEventListener("click", () => openModal(index));
      });

      closeBtn.addEventListener("click", closeModal);
      nextBtn.addEventListener("click", showNext);
      prevBtn.addEventListener("click", showPrev);

      document.addEventListener("keydown", (e) => {
        if (!modal.classList.contains("open")) return;
        if (e.key === "Escape") closeModal();
        if (e.key === "ArrowRight") showNext();
        if (e.key === "ArrowLeft") showPrev();
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });
    </script>
