      * {

      }
      body.modal-open .wpo-site-header {

      }

      .gallery-tabs {

        margin: 40px 0 20px;
      }
      .tab-button {
        padding: 10px 18px;
        border: none;
        background: #ddd;
        margin: 5px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s;
      }
      .tab-button:hover,
      .tab-button.active {
        background: #7fc1e9;
        color: #fff;
      }

      .gallery {
        column-count: 4;
        column-gap: 16px;
        padding: 20px;
      }
      @media (max-width: 1200px) {
        .gallery {
          column-count: 3;
        }
      }
      @media (max-width: 800px) {
        .gallery {
          column-count: 2;
        }
      }
      @media (max-width: 500px) {
        .gallery {
          column-count: 1;
        }
      }

      .gallery-item {
        break-inside: avoid;
        margin-bottom: 16px;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .gallery-item img {
        width: 100%;
        display: block;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }
      .gallery-item:hover img {
        transform: scale(1.03);
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0);
        transition: background 0.3s ease;
      }
      .gallery-item:hover .overlay {
        background: rgba(255, 255, 255, 0.4);
      }

      .eye-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        border-radius: 50%;
        padding: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 20px;
        color: #7fc1e9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .gallery-item:hover .eye-overlay {
        opacity: 1;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.95);
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 0;
      }
      .modal.open {
        display: flex;
      }
      .modal-content-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        gap: 10px;
      }
      .modal-content img {
        max-width: 80vw;
        max-height: 80vh;
        object-fit: contain;
        display: block;
      }
      .modal-close {
        position: absolute;
        top: -15px;
        right: -15px;
        background: white;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        font-size: 20px;
        color: black;
        border: 2px solid #ccc;
        cursor: pointer;
        line-height: 36px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-close:hover {
        background: red;
        color: white;
      }
      .modal-prev,
      .modal-next {
        background: transparent;
        border: none;
        color: white;
        font-size: 3rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 100%;
      }
      .modal-prev:hover,

      }

    <script>
      const modal = document.getElementById("modal"),
        modalImg = document.getElementById("modal-img"),
        counterEl = document.getElementById("modal-counter"),
        closeBtn = document.getElementById("modal-close"),
        nextBtn = document.getElementById("modal-next"),
        prevBtn = document.getElementById("modal-prev"),
        galleryContainer = document.querySelector(".gallery"),
        tabButtons = document.querySelectorAll(".tab-button"),
        galleryItems = [...document.querySelectorAll(".gallery-item")];

      let images = [],
        currentIndex = -1;

      function updateCounter() {
        counterEl.textContent = `${currentIndex + 1} / ${images.length}`;
      }

      function openModal(i) {
        currentIndex = i;
        modalImg.src = images[i].src;
        modalImg.alt = images[i].alt;
        modal.classList.add("open");
        document.body.classList.add("modal-open");
        document.body.style.overflow = "hidden";
        updateCounter();
      }

      function closeModal() {
        modal.classList.remove("open");
        modalImg.src = "";
        document.body.classList.remove("modal-open");
        document.body.style.overflow = "";
      }

      function showNext() {
        openModal((currentIndex + 1) % images.length);
      }
      function showPrev() {
        openModal((currentIndex - 1 + images.length) % images.length);
      }

      closeBtn.onclick = closeModal;
      nextBtn.onclick = showNext;
      prevBtn.onclick = showPrev;
      modal.onclick = (e) => e.target === modal && closeModal();
      document.addEventListener("keydown", (e) => {
        if (!modal.classList.contains("open")) return;
        if (e.key === "Escape") closeModal();
        if (e.key === "ArrowRight") showNext();
        if (e.key === "ArrowLeft") showPrev();
      });

      function renderGallery(year = "all") {
        let filtered =
          year === "all"
            ? [...galleryItems]
            : galleryItems.filter((i) => i.dataset.year === year);
        filtered.sort((a, b) => b.dataset.year - a.dataset.year);
        galleryItems.forEach((i) => (i.style.display = "none"));
        filtered.forEach((i) => {
          i.style.display = "block";
          galleryContainer.appendChild(i);
        });
        images = filtered.map((i) => i.querySelector("img"));
        filtered.forEach((item, i) => {
          let overlay = item.querySelector(".eye-overlay");
          if (overlay) overlay.onclick = () => openModal(i);
        });
      }

      tabButtons.forEach((btn) => {
        btn.onclick = () => {
          tabButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          renderGallery(btn.dataset.year);
        };
      });

      document
        .querySelector('.tab-button[data-year="all"]')
        ?.classList.add("active");
      renderGallery("all");
    </script>
